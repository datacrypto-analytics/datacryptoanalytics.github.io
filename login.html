      <script src="./js/sweetalert2.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
      <!-- Nunito Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
      <title>Entrar - DataCrypto Analytics</title>
      <style>
         /* aqui é para personalizar o fundo da barra, neste caso estou colocando um fundo cinza escuro*/
         ::-webkit-scrollbar-track {
         background: #121212;
         }
         /* aqui é a alça da barra, que demonstra a altura que você está na página
         estou colocando uma cor azul clara nela*/
         ::-webkit-scrollbar-thumb {
         background: #ff8c05;
         }
         .terminal {
         border-radius: 8px;
         }
         .col-lg-10{
         background: #121212;
         border-radius: 10px;
         }
      </style>
   </head>
   <body style="background-color:#121212">
      <div class="container-fluid terminal ">
         <div class="row mx-1 terminal">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-white terminal">
               <h1 class="h1"></h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-dark">
               <div class="row terminal"  >
                  <div class="col-lg-6 col-md-6 p-4 divCover">
                     <img src="./logo-datacrypto-analytics.png" alt="">
                  </div>
                  <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                     <div id="signInForm">
                        <h2 class="h2 text-center text-dark mb-3"> Entrar </h2>
                        <center>
                           <h4> </h4>
                        </center>
                        <div class="form-group">
                           <label for="userSIEmail">Email <span class="text-danger ml-1">*</span></label>
                           <input type="email" class="form-control" id="userSIEmail" onblur="checkUserSIEmail()"placeholder="satoshi_nakamoto@bitcoin.com">
                           <small id="userSIEmailError" class="form-text text-danger">Por favor, verifique seu email.</small>
                        </div>
                        <div class="form-group">
                           <label for="userSIPassword">Senha<span class="text-danger ml-1">*</span></label>
                           <input type="password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="senha">
                           <small id="userSIPasswordError" class="form-text text-danger">Por favor, verifique sua senha.</small>
                        </div>
                        <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signIn()">Entrar</button>
                        <p>Não é membro ainda? cadastre-se aqui: <a href="https://datacryptoanalytics.com/membership"><strong class="text-primary text-uppercase showSignUpForm">Cadastrar</strong></a></p>
                        <button id="TwitterLogin" class="btn btn-block btn-social btn-twitter" onclick="TwitterAuthProvider()">
                        <i class="fa fa-twitter"></i> Sign in with Twitter </button>
                        <a
                           id="GithubLogin" class="btn btn-block btn-social btn-github text-white">
                        <i class="fa fa-github"></i> Sign in with Github
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
